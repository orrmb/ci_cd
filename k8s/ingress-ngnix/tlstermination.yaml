apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: dev
spec:
  tls:
    - hosts:
        - orb-polybot-dev.devops-int-college.com
      secretName: tls-secret-dev
  ingressClassName: nginx
  rules:
    - host: orb-polybot-dev.devops-int-college.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: srv-polybot
                port:
                  number: 8443



