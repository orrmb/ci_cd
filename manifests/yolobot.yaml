apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolobot-dep
  namespace: dev
  labels:
    app: yolobot-app
spec:
  selector:
    matchLabels:
      app: yolobot-app
  template:
    metadata:
        labels:
          app: yolobot-app
    spec:
      containers:
      - name: yolo-app
        image: orrmb/yolo-app-dev:cicd-0.0.2
        env:
          - name: BUCKET_NAME
            value: 'dev-s3-orb'
          - name: SQS_QUEUE_NAME
            value: 'dev-sqs-orb'
        resources:
          requests:
            cpu: 400m
          limits:
            cpu: 400m
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: autoscale-yolobot-app
  namespace: dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: yolobot-dep
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50

